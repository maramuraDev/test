<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Modal for 360 Video</title>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Work+Sans:wght@200&display=swap"
        rel="stylesheet">
    <style>
        a-frame{
            z-index: -1;
            position: absolute;
        }
        *{box-sizing: border-box;}
        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgb(27, 27, 27);
            background-image: url("./assets/back.jpg");
            flex-direction: column;
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #splash-screen.revealed {
            opacity: 0;;
            pointer-events: none;
        }

        .button-flex {
            flex-direction: row;
            justify-items: center;
            align-items: center;
        }

        #splash-screen h1 {
            position: absolute;
            width: 90%;
            left: 5%;
            top: 75%;
            text-align: center;
            font-family: 'Work Sans', sans-serif;
            font-weight: lighter;
            color: white;
            font-size: 6vw;
            opacity: 0;
            z-index: 11111;
        }

        .active #splash-screen h1 {
            top: 87%;
            opacity: 1;

        }

        h2 {
            width: 90%;
            top: 35%;
            text-align: center;
            font-family: 'Work Sans', sans-serif;
            font-weight: lighter;
            color: white;
            font-size: 6vw;
            margin-top: 40px;
        }

        /* Styling for the branding content */
        #branding {
            font-size: 24px;
        }

    
 .custom-button {
     padding: 10px 20px;
     margin: 10px;
     background-color: rgb(81, 63, 246);
     color: #fff;
     border: none;
     border-radius: 5px;
     font-size: 16px;
     font-size: 14px;
     font-family: 'Barlow', sans-serif;
 }

     
 .custom-button-back {
    position: absolute;
     padding: 10px 20px;
     margin: 10px;
     background-color: rgba(121, 121, 121, 0.711);
     color: #fff;
     border: none;
     border-radius: 5px;
     font-size: 16px;
     font-size: 14px;
     font-family: 'Barlow', sans-serif;
     bottom: 0;
        left:50%;
        transform: translateX(-50%);
        display: none;
 }

  

        .flex-xr {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
             opacity: 0;
             transition: .6s;
            left: 50%;
            width: 90%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .active .flex-xr {
            opacity: 1;
        }

        .logo-animation {
            position: relative;
            width: 100%;
            height: 100%;
            top: 0%;
            z-index: 99999;
            left: 0;
            background-image: url("./assets/volver.gif");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            transform: scale(.5);
        }

        .brand-logo{
              width:50%;
            height: 20px;
              bottom: 0%;
            z-index: 99999;
            left: 35%;
            background-image: url("./assets/volvo.svg");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            filter: invert(1);
        }

        .brand-logo-dos{
              width:50%;
            height: 100px;
             top: 0%;
            left: 25%;
            background-image: url("./assets/volvo.svg");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            filter: invert(1);
            position: absolute;
        }

        .active .logo-animation {top: -40%;}

        p{
            position: absolute;
            bottom: 0;
             color: white;
            font: 'Work Sans', sans-serif;
            width: 90%;
            opacity: .8;
            left: 5%;
             border-radius: 20px;
            padding: 10px;
            font-family: 'Work Sans', sans-serif;
            text-transform: uppercase;
            text-align: center;
             font-size: 13px;
        }
    </style>
</head>

<body>
 
    <a-scene device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false">
            
        <a-assets>
            <!-- 360 video source -->
            <video id="vid" src="./assets/sala3601.mp4" autoplay muted crossorigin="anonymous"/>
          </a-assets>
        <a-sky rotation="0 -90 0" src="#vid" autoply muted></a-sky>
        <a-camera look-controls="enabled: true"></a-camera>
      </a-scene>
      <p class="prompt block"> Mueve el movil para explorar el garage</p>
      <div class="brand-logo-dos block"></div>
      <button class="custom-button-back" onclick="displayAgain()">Volver</button>

    <!-- Splash Screen (HTML overlay) -->
    <div id="splash-screen">
 
        <h1>Enjoy The Experience</h1>

        <div class="logo-animation"></div>
        <div class="flex-xr">
            <div class="brand-logo block"></div>
            <h2>Bienvenido!, selecciona una 
                experiencia, para continuar</h2>
            <div class="button-flex">

                <button class="custom-button" onclick="requestPermission()">Garage <br>Immersivo</button>
                <a href="./indexModel.html"><button class="custom-button">Realidad <br>Aumentada</button></a>
            </div>
        </div>
     </div>

  
     <script>



        function requestPermission() {
           
            var v = document.querySelector('#vid');
            v.play();

                  enableCameraControls();
                  closeCustomModal();
          if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
              .then(function (permissionState) {
                if (permissionState === 'granted') {
                
    
    
                  enableCameraControls();
                  closeCustomModal();
                } else {
                  console.log('Permission denied. You won\'t be able to interact with the 360 video.');
                  // Perform actions on permission denied
                  closeCustomModal();
                }
              })
              .catch(function (error) {
                console.error(error);
                closeCustomModal();
              });
          } else {
            console.log('DeviceOrientationEvent.requestPermission is not supported in this browser.');
          }
        }
    
        function enableCameraControls() {
          var camera = document.querySelector('a-camera');
          camera.setAttribute('look-controls', 'enabled: true');
          var splashScreen = document.getElementById('splash-screen');
                  splashScreen.classList.add('revealed');

                  window.setTimeout(function () {
                    var texto = document.querySelector('.prompt');
                    texto.style.display="none"
                  }, 5000);

                  window.setTimeout(function () {
                    var showB = document.querySelector('.custom-button-back');
                    showB.style.display="block"
                  }, 5500);
        
        };
        
    
        function closeCustomModal() {
        }

        function displayAgain() {
          var splashScreen = document.getElementById('splash-screen');
                  splashScreen.classList.remove('revealed');
        }
      </script>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.body.classList.add('active');
            }, 3800);
        };
    </script>
</body>

</html>
