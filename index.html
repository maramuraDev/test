<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Modal for 360 Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    /* Styling for the splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* Ensures it's displayed on top of everything */
    }

    /* Styling for the branding content */
    #branding {
      font-size: 24px;
      /* Add more styling as needed */
    }

    /* Styling for the custom modal */
    #custom-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
      /* Ensures it's displayed on top of everything */
      text-align: center;
    }

    #custom-modal h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Styling for the custom buttons */
    .custom-button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- Splash Screen (HTML overlay) -->
  <div id="splash-screen">
    <!-- Branding content -->
    <div id="branding">
      <img src="" alt="Company Logo" />
      <h1>Your Brand Name</h1>
    </div>
  </div>

  <!-- Custom modal for user access -->
  <div id="custom-modal">
    <h2>Access to Motion Sensors</h2>
    <p>Please grant access to motion sensors to interact with the 360 video.</p>
    <button class="custom-button" onclick="grantPermission()">Allow</button>
    <button class="custom-button" onclick="denyPermission()">Deny</button>
  </div>

  <a-scene device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- 360 video source -->
      <video id="vid" src="360.mp4" muted crossorigin="anonymous"></video>
    </a-assets>

    <a-sky rotation="0 180 0" src="#vid"></a-sky>
  </a-scene>

  <script>
    window.addEventListener('load', function () {
 
      // Hide the splash screen when the A-Frame scene is ready
      
    });

 function grantPermission() {
    console.log('Permission granted. You can now interact with the 360 video and AR experience.');
   var v = document.querySelector('#vid');
   v.play();
   var splashScreen = document.getElementById('splash-screen');

   splashScreen.style.display = 'none';
    // Add an event listener to update camera rotation as the user moves
   
         closeCustomModal();

   
    document.addEventListener('deviceorientation', function (event) {
      // Adjust camera rotation based on device orientation
      cameraRotation += event.alpha;
      cameraRotation = cameraRotation % 360;
      document.querySelector('a-camera').setAttribute('rotation', `0 ${cameraRotation} 0`);
    });}

    function denyPermission() {
      console.log('Permission denied. You wont be able to interact with the 360 video.');
      // Perform actions on permission denied
      closeCustomModal();
    }

    function closeCustomModal() {
      var customModal = document.getElementById('custom-modal');
      customModal.style.display = 'none';
    }
  </script>
</body>

</html>
