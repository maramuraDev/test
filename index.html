<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>360 video</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <style>
    /* Styling for the splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* Ensures it's displayed on top of everything */
    }

    /* Styling for the branding content */
    #branding {
      font-size: 24px;
      /* Add more styling as needed */
    }

        /* Custom CSS for permission dialog modal */
    .a-dialog-allow-button {
      background-color: green;
    }

    .a-dialog-deny-button {
      background-color: red;
    }

    .a-dialog-ok-button {
      background-color: blue;
    }
  </style>
</head>

<body>

  <!-- Splash Screen (HTML overlay) -->
  <div id="splash-screen">
    <!-- Branding content -->
    <div id="branding">
      <img src="" alt="Company Logo" />
      <h1>Your Brand Name</h1>
    </div>
  </div>

  <a-scene
     device-orientation-permission-ui="enabled: true, deviceMotionMessage: 'Your custom message here'">
    <a-assets>
      <video id='vid' src="https://krpano.com/krpanocloud/webvr/video/video-1920x960.mp4" muted
        crossorigin="anonymous" />
    </a-assets>

    <a-sky rotation="0 -90 0" src="#vid"></a-sky>
  </a-scene>

  <script>
    window.addEventListener('load', function () {
      var v = document.querySelector('#vid');
      v.play();
      // Hide the splash screen when the A-Frame scene is ready
      var splashScreen = document.getElementById('splash-screen');
      splashScreen.style.display = 'none';
    });
  </script>
</body>

</html>
