<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOLVO EXPERIENCIA AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Work+Sans:wght@200&display=swap"rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app-container" class="block">
        <div class="background block"></div>
        <div class="brand-logo block"></div>
        <h1 class="block">Descubre el nuevo <span>EX30</span></h1>
        <model-viewer tone-mapping="commerce" id="phone" class="block" camera-controls disable-zoom shadow-intensity="1"
            interaction-prompt="none" camera-controls exposure="1.2" camera-target="-.3m 0 0" camera-orbit="30deg 88deg 0" environment-image="neutral"
            src="./assets/ex30.glb" ar ar-modes="webxr scene-viewer quick-look">
            <button slot="ar-button" id="ar-button" class="block"> Activar AR</button>
            <div class="controls block" id="color-controls">
                <button id="model-1" data-color="#abbccf"> </button>
                <button id="model-2" data-color="#FF0000"> </button>
                <button id="model-3" data-color="#FF0000"> </button>
                <button id="model-4" data-color="#FF0000"> </button>
            </div>
            <script>
                const modelViewerColor = document.querySelector("model-viewer#phone");
                
                document.querySelector('#color-controls').addEventListener('click', (event) => {
                  const colorString = event.target.dataset.color;
                  const [material] = modelViewerColor.model.materials;
                  material.pbrMetallicRoughness.setBaseColorFactor(colorString);
                });
                </script>
        </model-viewer>
    </div>


</body>

</html>
