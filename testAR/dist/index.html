<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>AR.js - Red Box on Floor</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam">
		<a-camera-static></a-camera-static>

		<!-- Ground detection using hit-testing -->
		<a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="transparent"></a-plane>

		<!-- Red box to be placed on the floor using hit-testing -->
		<a-entity id="red-box" scale=".1 .1 .1" material="color: red" raycaster="objects: #ground"></a-entity>

	</a-scene>
</body>

</html>
