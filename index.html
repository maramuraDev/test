<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>360 Video Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    /* Styling for the splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* Ensures it's displayed on top of everything */
    }

    /* Styling for the branding content */
    #branding {
      font-size: 24px;
      /* Add more styling as needed */
    }

    /* Custom CSS for permission dialog modal */
    .a-dialog-allow-button {
      background-color: green;
    }

    .a-dialog-deny-button {
      background-color: red;
    }

    .a-dialog-ok-button {
      background-color: blue;
    }
  </style>
</head>

<body>

  <!-- Splash Screen (HTML overlay) -->
  <div id="splash-screen">
    <!-- Branding content -->
    <div id="branding">
      <img src="" alt="Company Logo" />
      <h1>Your Brand Name</h1>
    </div>
  </div>

  <a-scene>
    <!-- Use the device-orientation-permission-ui component for permission dialogs -->
    <a-entity device-orientation-permission-ui="enabled: true"></a-entity>

    <a-assets>
      <!-- 360 video source -->
      <video id="vid" src="360.mp4" muted crossorigin="anonymous"></video>
    </a-assets>

    <a-videosphere rotation="0 180 0" src="#vid"></a-videosphere>

    <!-- A simple event handler to react to permission events -->
    <a-entity id="permission-handler" visible="false">
      <a-entity event-set__allow="_event: deviceorientationpermissiongranted; visible: true;"></a-entity>
      <a-entity event-set__deny="_event: deviceorientationpermissionrejected; visible: true;"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', function () {
      var v = document.querySelector('#vid');
      v.play();
      // Hide the splash screen when the A-Frame scene is ready
      var splashScreen = document.getElementById('splash-screen');
      splashScreen.style.display = 'none';
    });

    // Event listeners for permission events
    var permissionHandler = document.querySelector('#permission-handler');
    permissionHandler.addEventListener('deviceorientationpermissiongranted', function () {
      console.log('Permission to access motion sensors granted.');
      // Additional actions on permission granted
    });
    permissionHandler.addEventListener('deviceorientationpermissionrejected', function () {
      console.log('Permission to access motion sensors denied.');
      // Additional actions on permission denied
    });
  </script>
</body>

</html>
