<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>360 video</title>

  <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>

</head>

<body>


  <a-scene>
      <a-assets>
         <video id='vid' src="https://krpano.com/krpanocloud/webvr/video/video-1920x960.mp4" muted crossorigin="anonymous" />
      </a-assets>
     <a-sky rotation="0 -90 0" src="#vid"></a-sky>
  </a-scene>

  <script>
    window.addEventListener('load', function () {
      var v = document.querySelector('#vid');
      v.play();
      console.log('play');
    });
  </script>
 
</body>

</html>
