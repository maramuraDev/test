<body>
  <a-scene embedded arjs>
    <a-assets>
      <!--
        SOURCE
        Author: Bitmovin
        URL:    https://bitmovin.com/demos/vr-360
        -->
      <video id="video" autoplay muted loop crossorigin="anonymous" playsinline webkit-playsinline src="360.mp4">
      </video>
    </a-assets>
    <a-videosphere rotation="0 -90 0" src="#video">
    </a-videosphere>

    <a-camera>
      <a-entity position="0 0 -1.5" text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                " hide-on-play="#video">
      </a-entity>
    </a-camera>
  </a-scene>
</body>
