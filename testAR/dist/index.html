<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>AR.js - Place 3D Model on Ground</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam;">
		<a-box position="0 0.5 0" material="color: red;"></a-box> <!-- A red box as a placeholder for your 3D model -->
		<a-camera-static></a-camera-static>

		<a-marker-camera preset="hiro"> <!-- Use a marker (e.g., 'hiro') for hit-testing -->
			<!-- Placeholder marker content -->
		</a-marker-camera>

		<!-- Listen for the click event on the marker to place the 3D model -->
		<a-marker id="place-model" hit-testing="enabled: true" cursor="rayOrigin: mouse" raycaster="objects: a-box">
			<a-sphere position="0 0 0" material="color: blue;"></a-sphere> <!-- Click to place the 3D model -->
		</a-marker>
	</a-scene>
</body>

</html>
